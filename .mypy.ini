[mypy]
python_version = 3.12
strict = True
ignore_missing_imports = True
explicit_package_bases = True
exclude = ^(\.venv|venv)$
files = src

[mypy-src.models.strava_activity_model]
disable_error_code = misc

[mypy-src.ingestion.extractors.strava_extractor]
disable_error_code = misc

[mypy-src.models.*]
disable_error_code = misc
