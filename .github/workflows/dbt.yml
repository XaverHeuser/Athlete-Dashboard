name: dbt run & test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dbt (BigQuery)
        run: |
          python -m pip install --upgrade pip
          # Pin to a stable series (adjust to 1.11.* if you want 1.11 GA)
          pip install "dbt-bigquery==1.10.*"

      - name: Configure dbt profile
        env:
          GCP_KEYFILE_JSON: ${{ secrets.GCP_KEYFILE_JSON }}
        run: |
          mkdir -p ~/.dbt
          # Store keyfile in ~/.dbt for a stable absolute path
          echo "$GCP_KEYFILE_JSON" > ~/.dbt/keyfile.json
          cat > ~/.dbt/profiles.yml << 'YAML'
          dbt_athlete_dashboard:
            target: ci
            outputs:
              ci:
                type: bigquery
                method: service-account
                project: athlete-dashboard-467718
                dataset: strava_data
                keyfile: /home/runner/.dbt/keyfile.json
                location: europe-west1
                threads: 4
          YAML

      - name: Install packages (dbt deps)
        # Only run if packages.yml exists in the project directory
        run: |
          if [ -f ./dbt_athlete_dashboard/packages.yml ]; then
            dbt deps --profiles-dir ~/.dbt --project-dir ./dbt_athlete_dashboard
          else
            echo "No packages.yml found in ./dbt_athlete_dashboard; skipping dbt deps."
          fi

      - name: Build models
        run: dbt run --profiles-dir ~/.dbt --project-dir ./dbt_athlete_dashboard

      - name: Run tests
        run: dbt test --profiles-dir ~/.dbt --project-dir ./dbt_athlete_dashboard
